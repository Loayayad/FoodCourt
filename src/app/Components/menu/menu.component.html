<button type="button" *ngFor="let cat of CategoryList" 
        class="btn btn-link col-2" 
        style="display: inline; color:#FE6E00;"
        [value]="cat.id">{{cat.name}}
</button>


<div class="container">
    <div class="row">
        <div class="card text-left col-4" *ngFor = "let meal of MealsList" >
            <div class="card-body" style="display: flex; flex-direction: column; justify-content: center;">
                <img [src]="meal?.image" width="100%">
                <h4 class="card-title text-center">{{meal?.name}}</h4>
                <h6 class="card-text text-center prices">{{meal?.price}} L.E.</h6>
                <button style="color: #FF8303; text-align:center" type="link" (click)="viewDetails(meal.id)"> More details</button><br>
                <div style="display: flex; flex-direction: row; justify-content: center;">
                    <input class="form-control col-2" style="margin-right: 10px;" type="number" value="1">
                    <button class="btn" style="background-color: #FF8303; color:white">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
