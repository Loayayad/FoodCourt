<!-- Viewing meals of the selected category as cards -->
<br>
<div class="container-fluid justify-content-center ">
    <div class="row justify-content-center ">
        <div class="col-sm-10 col-xs-12 col-xl-3 col-lg-4 col-md-4 rounded card text-center card-light" style="margin:20px; border-color: white;" *ngFor = "let meal of MealsList" >
            <div class="img__wrap" (click)="viewDetails(meal.id)">
                <img [src]="meal?.image" class="rounded-corners card-img-top img__img">
                
                <div class="img__description">{{meal?.description}} <br>
                    <button style="color: white; text-align:center" type="button" class="btn btn-link" (click)="viewDetails(meal.id)"> More details</button>
                </div>
            </div>
            
            <div class="card-body">
                
                <h2 class="card-title text-center">{{meal?.name}}</h2>
                
                <div class="container d-flex flex-row justify-content-between col-6">
                    <h5 class="card-text text-center prices">{{meal?.price|currency:'EGP'}}</h5>
                    <!-- <h6 *ngIf="meal.show" style="margin-top: 10px;">{{meal?.discount}}</h6> -->
                    <i class="fas fa-shopping-cart" (click)="add(meal)" data-toggle="modal" data-target="#myModal"></i>
                </div>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body d-flex flex-row">
                            <div class="column">
                                <img [src]="selectedMeal?.image" class="img-fluid">
                        </div>
                            
                        <div class="column d-flex flex-column col-lg-5">
                                <h2 style="margin-top: 15px;">{{selectedMeal?.name}}</h2>
                                <h5 style="margin-top: 25px;">{{selectedMeal?.description}}</h5>
                                <h3 style="margin-top: 15px;">{{selectedMeal?.price | currency:'EGP'}}</h3>
                                <div class="d-flex flex-row justify-content-center" style="margin-top: 15px;">   
                                    <input #itemsCount class=" _column product-qty rounded-pill col-lg-3" type="number" min="1" value="1">
                                    <button class="btn add rounded-pill col-lg-3 btn-sm" (click)="addToCart(itemsCount.value)" 
                                        routerLink="/Cart" data-dismiss="modal"
                                    >Add</button>
                                </div>
                            </div>  
                        </div>
                      </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
