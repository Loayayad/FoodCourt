<!-- Viewing meals of the selected category as cards -->

<div class="container-fluid justify-content-center ">
    <div class="row justify-content-center ">
        <div class="col-sm-10 col-xs-12 col-xl-3 col-lg-4 col-md-4 rounded card text-center card-light" style="margin:20px; border-color: white;" *ngFor = "let meal of MealsList" >
            <div class="img__wrap" (click)="viewDetails(meal.id)">
                <img [src]="meal?.image" class="card-img-top img__img">
                
                <div class="img__description">{{meal?.description}} <br>
                    
                    <button style="color: white; text-align:center" type="button" class="btn btn-link" (click)="viewDetails(meal.id)"> More details</button>
                </div>
            </div>
            
            <div class="card-body">
                
                <h2 class="card-title text-center">{{meal?.name}}</h2>
                <h5 class="card-text text-center prices">{{meal?.price|currency:'EGP'}}</h5>

                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body d-flex flex-row">
                                <div class="column">
                                    <img [src]="selectedMeal?.mealImage" class="img-fluid">
                                </div>
                                
                                <div class="column d-flex flex-column col-lg-5">
                                    <h2 style="margin-top: 15px;">{{selectedMeal?.mealName}}</h2>
                                    <h5 style="margin-top: 25px;">{{selectedMeal?.mealDescription}}</h5>
                                    <h3 style="margin-top: 15px;">{{selectedMeal?.mealPrice | currency:'EGP'}}</h3>
