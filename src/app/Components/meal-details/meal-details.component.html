<body>
    <div class="container d-flex flex-row " style="margin-top: 70px;">
    <!-- Displaying The details of each meal -->
        <img [src]="meals?.image" width="50%" class="align-self-center shadow-lg mb-5 d-inline" style="margin-top:20px">
        <div class="d-flex flex-column justify-content-center text-left" style="margin-left: 50px; margin-right: 60px;">
            <h1 class="display-4"> {{meals?.name}} </h1>
            <h4> {{meals?.price|currency:'EGP'}}</h4>
            <h5 *ngIf="meals?.show == true" style="color: gray;">{{meals?.discount}} OFF</h5>
            <br><br>
            <h5 class="mb-3"> {{meals?.description}}</h5>
            <br>
            
            <div class="d-flex flex-row justify-content-between">
                <button class="btn btn-lg rounded-pill" (click)="back()">Back</button>
                <input #itemsCount class=" _column product-qty rounded-pill col-lg-3" type="number" min="1" value="1">

                <button class="btn add rounded-pill sm-btn-sm" (click)="addToCart(itemsCount.value)" data-toggle="modal" data-target="#myModal">Get</button>
            </div>
            

            <!-- Modal for redirecting to menu or cart -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Oh Hello There! </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Your meal has successfully been added to cart.
                    </div>
                    <div class="modal-footer justify-content-center">
                      <button type="button" class="btn cont col-5" routerLink="/MenuParent" data-dismiss="modal">Back to menu</button>
                      <button type="button" class="btn add col-5" routerLink="/Cart" data-dismiss="modal">View Cart</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
            
</body>
