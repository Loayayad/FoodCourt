<!-- Viewing dishes for each chef -->
<div class="container">
<div class="row">
        <div class="text-start col-6" *ngFor = "let meal of meals" >
            <img [src]="meal?.image"class="img-fluid rounded " ><br><br>
             <h4>{{meal.name}}</h4>
             <p>{{meal.description}}</p>
             <a class="nav-link p-0" routerLink="/MenuParent">Get in the main menu</a><br>
        </div>
</div>
</div>
