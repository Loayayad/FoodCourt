<header
  style="margin-top: 100px; text-align: center"
  class="d-flex flex-column justify-content-center align-items-center"
>
  <h1>
    <span class="headerElement">{{ ParentMenuItems.firstHeader }}</span>
  </h1>
  <h4 id="subTitle" class="col-lg-6 col-md-12 col-sm-12">{{ ParentMenuItems.secondHeader }}</h4>
</header>
<!-- Filling the dropdown list with category names from the database -->
<div
  class="d-flex flex-row flex-wrap container justify-content-between"
  style="margin-top: 50px"
>
  <button
    class="btn CatBtn rounded-pill active"
    *ngFor="let cat of CategoryList"
    (click)="setCatID(cat.id)"
  >
    {{ cat.name }}
  </button>
</div>

<!-- Calling the menu elements based on the category id -->
<app-menu [InputCategoryID]="SelectedCategory"></app-menu>
