
<!-- Filling the dropdown list with category names from the database -->
  <div class="d-flex flex-row container justify-content-center" style="margin-top:100px">
    <h3>Categories: </h3>
    <select class="form-control col-9" [(ngModel)]="SelectedCategory">
      <option *ngFor="let cat of CategoryList" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>



<!-- Calling the menu elements based on the category id -->
<app-menu [InputCategoryID]="SelectedCategory"></app-menu>
