
<!-- Filling the dropdown list with category names from the database -->
<div class="d-flex flex-row container justify-content-between" style="margin-top:100px">
    <button class="btn CatBtn rounded-pill active" *ngFor="let cat of CategoryList" (click)="setCatID(cat.id)">
      {{cat.name}}
    </button>
</div>

<!-- Calling the menu elements based on the category id -->
<app-menu [InputCategoryID]="SelectedCategory"></app-menu>
