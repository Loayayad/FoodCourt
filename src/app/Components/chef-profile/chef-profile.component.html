<!-- filling chef_Data -->
<div class="container" style="margin-top:100px;">
    <div class="row">  
        <img class="card-img-top" [src]="chef?.image" alt="Card image cap">
        <div class="col-7 ">
            <br>
            <h2 class="card-title">{{chef?.name}}</h2>
            <p class="card-title">{{chef?.description}}</p>
            <a class="nav-link p-0" routerLink="/Chefs">See Other Chefs</a><br>

            <!-- viewing chef dishes  -->
            <app-chef-dishes [InputChefID]="chef?.id"></app-chef-dishes>
            <!-- <div class="container">
                <span id="rateMe2"  class="empty-stars"></span>
            </div> -->
        </div>
  </div>
  
 
</div>
