<body>
<!-- Viewing chef information -->
  <div class="container" style="margin-top:100px;">
    <div class="d-flex flex-row flex-wrap" >  
        <img class=" col-lg-3 col-md-4 col-sm-6 " [src]="chef?.image" alt="Card image cap">
        <div class="col-7 mt-5">
            <br>
            <h2 class="card-title ">{{chef?.name}}</h2>
            <p class="card-title">{{chef?.description}}</p>
            <a class="nav-link p-0" routerLink="/Chefs">See Other Chefs</a><br>
            
        </div>
  </div>
  <hr><br>
  <!-- Viewing the chef dishes based on the chef id -->
  <app-chef-dishes [InputChefID]="chef.id"></app-chef-dishes>
 
</div>

</body>
