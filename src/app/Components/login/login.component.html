<div class="text-center raw">
    <form class="form-signin col-3">
        <img class="mb-4 img-fluid" src="./assets/3.png" alt="" width="100px" height="100px" />

        <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
        <div class="form-group">
            <label for="username" class="sr-only">User Email</label>
            <input type="text" #email id="inputEmail" class="form-control" placeholder="E-mail" required autofocus />
            <!-- <div class="alert alert-danger" [hidden]="useremail.valid ">User Email is required!</div> -->
        </div>


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" #password id="inputPassword" class="form-control" placeholder="Password" required />

        <!-- <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->

        <a class="btn btn-lg btn-block" (click)="onSignIn(email.value, password.value)" type="submit">Login</a
    >

    <br />

    <h6>
      Don't have an account? Then
      <a value="Sign up" routerLink="/Signup">Sign up</a> now!
        </h6>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
