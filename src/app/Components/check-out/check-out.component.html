<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .container {
    background-color: white;
    font-family: "Roboto", sans-serif;
    color: #ff8303;
    justify-content: center;
  }
</style>
<div class="container">
  <div class="py-5 text-center">
    <img
      class="d-block mx-auto mb-4"
      src="logoBlack.png"
      alt=""
      width="100px"
    />
    <h2 style="font-weight: bold">{{ CheckOutItems.header }}</h2>
    <div
      *ngFor="let item of purchasedMeals"
      class="d-flex flex-column justify-content-start"
    >
      <div class="d-flex flex-row justify-content-center">
        <p>{{ item?.mealName }} x</p>
        <p>{{ item?.mealCount }}</p>
      </div>
    </div>
    <p>{{ CheckOutItems.totalPrice }} {{ totalPrice }}</p>
  </div>

  <div class="container row">
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate (ngSubmit)="sendOrder()">
        <hr class="mb-4" />

        <h4 class="mb-3" style="font-weight: bold">
          {{ CheckOutItems.payment }}
        </h4>
        <div class="d-block my-3" style="color: rgb(122, 122, 122)">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              [value]="true"
              [checked]="options"
              [(ngModel)]="options"
            />
            <label class="form-check-label" for="exampleRadios1">
              {{ CheckOutItems.credit }}
            </label>
          </div>

            />
            <label class="form-check-label" for="exampleRadios3">

          </div>
        </div>
