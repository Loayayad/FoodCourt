
<div class="container">
    <div id="ourChefs" class="text-center col-12">Our Chefs</div><br><br>
    <div class="row">
        <div class="card col-4 text-left" *ngFor="let chef of ChefList">
                <img [src]="chef?.image">
                <h3 class="chefN">{{chef?.name}}</h3>
                <p >{{chef?.description}}</p>
                <button type="button" class="btn btn-link text-left p-0"(click)="viewChef(chef.id)">Know them better</button>
    </div>
  
</div>
