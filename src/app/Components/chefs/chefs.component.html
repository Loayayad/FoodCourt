<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div id="ourChefs" class="text-center col-12 ">{{ ChefItems.header }}
      <!-- <div class="col-5 " style="margin-left: 30%; margin-bottom: 10px;" >
        <i class="fas fa-search"></i>
        <input type="text" class="search form-control rounded-pill" placeholder="search" [(ngModel)]="name" (input)="Search()">
     </div> -->
     <div class="row">
      <div class="col-5 " style="margin-left: 30%; margin-bottom: 10px;">
          <div class="input-group">
              <input class="form-control py-2 border-right-0 border" type="search" value="search"placeholder="search" [(ngModel)]="name" (input)="Search()" id="example-search-input">
              <span class="input-group-append">
                  <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
              </span>
          </div>
      </div>
  </div>
     
    </div>
   
    

    <div
      class="shadow rounded card text-left col-sm-10 col-xs-12 col-xl-3 col-lg-4 col-md-4 card-light p-0"
      style="margin-right: 20px; margin-bottom: 20px"
      *ngFor="let chef of ChefList"
    >
      <div class="img__wrap">
        <img [src]="chef?.image" />
        <button
          type="button"
          class="btn btn-link img__description"
          (click)="viewChef(chef.id)"
        >
        {{ ChefItems.knowThem }}
          
        </button>
      </div>

      <div class="card-body text-center">
        <h3 class="chefN">{{ chef?.name }}</h3>
        <p>{{ chef?.description }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column mx-auto align-items-center">
    <a class="btn btn-link seemore" (click)="nextIndex()" role="button">{{
      ChefItems.button
    }}</a>
    <i class="fas fa-chevron-down seemore" (click)="nextIndex()"></i>
  </div>
</div>
